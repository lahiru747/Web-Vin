<svg width="450" height="100" viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradientHC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradientHC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradientHC" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongTextGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Strong background for maximum contrast -->
  <rect x="5" y="5" width="440" height="90" fill="rgba(0,0,0,0.8)" stroke="#ffffff" stroke-width="2" rx="15"/>
  
  <!-- Logo Icon (left side) with maximum visibility -->
  <g transform="translate(50, 50)">
    <!-- Outer protective ring with strong white outline -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="#ffffff" stroke-width="4" opacity="1"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#ffff00" stroke-width="3" opacity="0.9"/>
    
    <!-- Background circle for maximum contrast -->
    <circle cx="0" cy="0" r="35" fill="rgba(0,0,0,0.5)" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
    
    <!-- Main shield background -->
    <path d="M0 -30 L22 -23 L22 -3 L0 15 L-22 -3 L-22 -23 Z" fill="url(#shieldGradientHC)" stroke="#000000" stroke-width="3" filter="url(#strongGlow)"/>
    
    <!-- Inner shield for depth -->
    <path d="M0 -26 L18 -20 L18 -2 L0 12 L-18 -2 L-18 -20 Z" fill="none" stroke="#000000" stroke-width="2" opacity="0.8"/>
    
    <!-- Renewable energy symbol -->
    <g transform="translate(0, -8)">
      <!-- Wind turbine blades with strong contrast -->
      <path d="M0 -6 L-4 3 L4 3 Z" fill="url(#energyGradientHC)" opacity="1" stroke="#000000" stroke-width="1"/>
      <path d="M0 -6 L4 3 L0 6 L-4 3 Z" fill="url(#energyGradientHC)" opacity="0.9" stroke="#000000" stroke-width="1"/>
      <path d="M0 -6 L0 6 L-4 3 Z" fill="url(#energyGradientHC)" opacity="0.8" stroke="#000000" stroke-width="1"/>
      
      <!-- Central hub -->
      <circle cx="0" cy="0" r="1.5" fill="#000000" stroke="#ffffff" stroke-width="1"/>
    </g>
    
    <!-- Electrical protection elements -->
    <g transform="translate(0, 13)">
      <!-- Circuit protection symbol -->
      <rect x="-3" y="-1.5" width="6" height="3" fill="none" stroke="#000000" stroke-width="2" rx="0.5"/>
      <rect x="-3" y="-1.5" width="6" height="3" fill="none" stroke="#ffffff" stroke-width="1.5" rx="0.5"/>
      <line x1="-1.5" y1="-1.5" x2="-1.5" y2="1.5" stroke="#000000" stroke-width="2"/>
      <line x1="1.5" y1="-1.5" x2="1.5" y2="1.5" stroke="#000000" stroke-width="2"/>
      
      <!-- Connection points -->
      <circle cx="-4.5" cy="0" r="1.2" fill="#000000" stroke="#ffffff" stroke-width="1"/>
      <circle cx="4.5" cy="0" r="1.2" fill="#000000" stroke="#ffffff" stroke-width="1"/>
      <line x1="-3.3" y1="0" x2="-3" y2="0" stroke="#000000" stroke-width="2"/>
      <line x1="3" y1="0" x2="3.3" y2="0" stroke="#000000" stroke-width="2"/>
    </g>
    
    <!-- Australian identity element -->
    <g transform="translate(0, -22)" opacity="1">
      <circle cx="-6" cy="-2" r="1" fill="#000000" stroke="#ffffff" stroke-width="1"/>
      <circle cx="-3" cy="-1" r="0.8" fill="#000000" stroke="#ffffff" stroke-width="1"/>
      <circle cx="3" cy="1" r="0.8" fill="#000000" stroke="#ffffff" stroke-width="1"/>
      <circle cx="6" cy="2" r="1" fill="#000000" stroke="#ffffff" stroke-width="1"/>
      <circle cx="4.5" cy="-1.5" r="0.6" fill="#000000" stroke="#ffffff" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Company Text (right side) with maximum visibility -->
  <g transform="translate(120, 0)">
    <!-- Main company name -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="url(#textGradientHC)" filter="url(#strongTextGlow)" stroke="#000000" stroke-width="1">PROTECTION SYSTEMS</text>
    
    <!-- Australia text -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#ffffff" filter="url(#strongTextGlow)" stroke="#000000" stroke-width="2">AUSTRALIA</text>
    
    <!-- Tagline -->
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
          fill="#ffff00" font-style="italic" stroke="#000000" stroke-width="0.5">Renewable Energy Protection Solutions</text>
  </g>
  
  <!-- Strong connecting line -->
  <line x1="100" y1="50" x2="120" y2="50" stroke="#ffffff" stroke-width="4" opacity="1" filter="url(#strongTextGlow)"/>
  <line x1="100" y1="50" x2="120" y2="50" stroke="#ffff00" stroke-width="3" opacity="0.9"/>
</svg>
