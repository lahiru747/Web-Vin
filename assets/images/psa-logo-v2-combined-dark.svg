<svg width="450" height="100" viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a4c639;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a4c639;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a4c639;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background for better contrast -->
  <rect x="5" y="5" width="440" height="90" fill="rgba(0,0,0,0.2)" stroke="rgba(255,255,255,0.1)" stroke-width="1" rx="15"/>
  
  <!-- Logo Icon (left side) with enhanced visibility -->
  <g transform="translate(50, 50)">
    <!-- Outer protective ring with white outline -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#a4c639" stroke-width="2" opacity="0.8"/>
    
    <!-- Background circle for contrast -->
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <!-- Main shield background -->
    <path d="M0 -30 L22 -23 L22 -3 L0 15 L-22 -3 L-22 -23 Z" fill="url(#shieldGradientDark)" stroke="#ffffff" stroke-width="2.5" filter="url(#glow)"/>
    
    <!-- Inner shield for depth -->
    <path d="M0 -26 L18 -20 L18 -2 L0 12 L-18 -2 L-18 -20 Z" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Renewable energy symbol -->
    <g transform="translate(0, -8)">
      <!-- Wind turbine blades with white highlights -->
      <path d="M0 -6 L-4 3 L4 3 Z" fill="url(#energyGradientDark)" opacity="0.95" stroke="#ffffff" stroke-width="0.5"/>
      <path d="M0 -6 L4 3 L0 6 L-4 3 Z" fill="url(#energyGradientDark)" opacity="0.8" stroke="#ffffff" stroke-width="0.5"/>
      <path d="M0 -6 L0 6 L-4 3 Z" fill="url(#energyGradientDark)" opacity="0.6" stroke="#ffffff" stroke-width="0.5"/>
      
      <!-- Central hub -->
      <circle cx="0" cy="0" r="1.5" fill="#ffffff" stroke="#a4c639" stroke-width="1"/>
    </g>
    
    <!-- Electrical protection elements -->
    <g transform="translate(0, 13)">
      <!-- Circuit protection symbol -->
      <rect x="-3" y="-1.5" width="6" height="3" fill="none" stroke="#ffffff" stroke-width="2" rx="0.5"/>
      <rect x="-3" y="-1.5" width="6" height="3" fill="none" stroke="#a4c639" stroke-width="1.5" rx="0.5"/>
      <line x1="-1.5" y1="-1.5" x2="-1.5" y2="1.5" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="1.5" y1="-1.5" x2="1.5" y2="1.5" stroke="#ffffff" stroke-width="1.5"/>
      
      <!-- Connection points -->
      <circle cx="-4.5" cy="0" r="1.2" fill="#ffffff" stroke="#a4c639" stroke-width="1"/>
      <circle cx="4.5" cy="0" r="1.2" fill="#ffffff" stroke="#a4c639" stroke-width="1"/>
      <line x1="-3.3" y1="0" x2="-3" y2="0" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="3" y1="0" x2="3.3" y2="0" stroke="#ffffff" stroke-width="1.5"/>
    </g>
    
    <!-- Australian identity element -->
    <g transform="translate(0, -22)" opacity="0.8">
      <circle cx="-6" cy="-2" r="1" fill="#ffffff" stroke="#a4c639" stroke-width="0.5"/>
      <circle cx="-3" cy="-1" r="0.8" fill="#ffffff" stroke="#a4c639" stroke-width="0.5"/>
      <circle cx="3" cy="1" r="0.8" fill="#ffffff" stroke="#a4c639" stroke-width="0.5"/>
      <circle cx="6" cy="2" r="1" fill="#ffffff" stroke="#a4c639" stroke-width="0.5"/>
      <circle cx="4.5" cy="-1.5" r="0.6" fill="#ffffff" stroke="#a4c639" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Company Text (right side) with enhanced visibility -->
  <g transform="translate(120, 0)">
    <!-- Main company name -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="url(#textGradientDark)" filter="url(#textGlow)" stroke="#000000" stroke-width="0.5">PROTECTION SYSTEMS</text>
    
    <!-- Australia text -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#ffffff" filter="url(#textShadowDark)" stroke="#a4c639" stroke-width="1">AUSTRALIA</text>
    
    <!-- Tagline -->
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
          fill="#e6f3ff" font-style="italic" stroke="#000000" stroke-width="0.3">Renewable Energy Protection Solutions</text>
  </g>
  
  <!-- Enhanced connecting line -->
  <line x1="100" y1="50" x2="120" y2="50" stroke="#ffffff" stroke-width="3" opacity="0.7" filter="url(#textGlow)"/>
  <line x1="100" y1="50" x2="120" y2="50" stroke="#a4c639" stroke-width="2" opacity="0.8"/>
</svg>
