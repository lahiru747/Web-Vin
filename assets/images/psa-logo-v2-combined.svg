<svg width="450" height="100" viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a4c639;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32cd32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a4c639;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon (left side) -->
  <g transform="translate(50, 50)">
    <!-- Outer protective ring -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="#a4c639" stroke-width="3" opacity="0.8"/>
    
    <!-- Main shield background -->
    <path d="M0 -30 L22 -23 L22 -3 L0 15 L-22 -3 L-22 -23 Z" fill="url(#shieldGradient)" stroke="#a4c639" stroke-width="2"/>
    
    <!-- Inner shield for depth -->
    <path d="M0 -26 L18 -20 L18 -2 L0 12 L-18 -2 L-18 -20 Z" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Renewable energy symbol (wind/solar hybrid) -->
    <g transform="translate(0, -8)">
      <!-- Wind turbine blades -->
      <path d="M0 -6 L-4 3 L4 3 Z" fill="url(#energyGradient)" opacity="0.9"/>
      <path d="M0 -6 L4 3 L0 6 L-4 3 Z" fill="url(#energyGradient)" opacity="0.7"/>
      <path d="M0 -6 L0 6 L-4 3 Z" fill="url(#energyGradient)" opacity="0.5"/>
      
      <!-- Central hub -->
      <circle cx="0" cy="0" r="1.5" fill="#ffffff"/>
    </g>
    
    <!-- Electrical protection elements -->
    <g transform="translate(0, 13)">
      <!-- Circuit protection symbol -->
      <rect x="-3" y="-1.5" width="6" height="3" fill="none" stroke="#a4c639" stroke-width="1.5" rx="0.5"/>
      <line x1="-1.5" y1="-1.5" x2="-1.5" y2="1.5" stroke="#a4c639" stroke-width="1.5"/>
      <line x1="1.5" y1="-1.5" x2="1.5" y2="1.5" stroke="#a4c639" stroke-width="1.5"/>
      
      <!-- Connection points -->
      <circle cx="-4.5" cy="0" r="0.8" fill="#a4c639"/>
      <circle cx="4.5" cy="0" r="0.8" fill="#a4c639"/>
      <line x1="-3.7" y1="0" x2="-3" y2="0" stroke="#a4c639" stroke-width="1"/>
      <line x1="3" y1="0" x2="3.7" y2="0" stroke="#a4c639" stroke-width="1"/>
    </g>
    
    <!-- Australian identity element (Southern Cross constellation) -->
    <g transform="translate(0, -22)" opacity="0.6">
      <circle cx="-6" cy="-2" r="0.6" fill="#a4c639"/>
      <circle cx="-3" cy="-1" r="0.4" fill="#a4c639"/>
      <circle cx="3" cy="1" r="0.4" fill="#a4c639"/>
      <circle cx="6" cy="2" r="0.6" fill="#a4c639"/>
      <circle cx="4.5" cy="-1.5" r="0.3" fill="#a4c639"/>
    </g>
  </g>
  
  <!-- Company Text (right side) -->
  <g transform="translate(120, 0)">
    <!-- Main company name -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="url(#textGradient)" filter="url(#textShadow)">PROTECTION SYSTEMS</text>
    
    <!-- Australia text -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#1e3a8a" filter="url(#textShadow)">AUSTRALIA</text>
    
    <!-- Tagline -->
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
          fill="#666666" font-style="italic">Renewable Energy Protection Solutions</text>
  </g>
  
  <!-- Decorative connecting line -->
  <line x1="100" y1="50" x2="120" y2="50" stroke="#a4c639" stroke-width="2" opacity="0.5"/>
</svg>
