<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a4c639;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main company name -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#textShadow)">PROTECTION SYSTEMS</text>
  
  <!-- Australia text -->
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#1e3a8a" text-anchor="middle" filter="url(#textShadow)">AUSTRALIA</text>
  
  <!-- Tagline -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
        fill="#666666" text-anchor="middle" font-style="italic">Renewable Energy Protection Solutions</text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Left accent -->
    <line x1="20" y1="20" x2="40" y2="20" stroke="#a4c639" stroke-width="2"/>
    <line x1="20" y1="25" x2="35" y2="25" stroke="#a4c639" stroke-width="1.5"/>
    <line x1="20" y1="30" x2="30" y2="30" stroke="#a4c639" stroke-width="1"/>
    
    <!-- Right accent -->
    <line x1="360" y1="20" x2="380" y2="20" stroke="#a4c639" stroke-width="2"/>
    <line x1="365" y1="25" x2="380" y2="25" stroke="#a4c639" stroke-width="1.5"/>
    <line x1="370" y1="30" x2="380" y2="30" stroke="#a4c639" stroke-width="1"/>
  </g>
</svg>
