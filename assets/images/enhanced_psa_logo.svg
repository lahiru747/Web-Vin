<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Premium black to dark grey gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    
    <!-- Green gradient for accent elements -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8FD14F"/>
      <stop offset="50%" style="stop-color:#6BC023"/>
      <stop offset="100%" style="stop-color:#5AA818"/>
    </linearGradient>
    
    <!-- Bright green for icon -->
    <linearGradient id="brightGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9FE15F"/>
      <stop offset="100%" style="stop-color:#6BC023"/>
    </linearGradient>
    
    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    
    <!-- Metallic silver gradient for text -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
    
    <!-- Glow effect for icon -->
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect x="5" y="5" width="790" height="190" rx="20" ry="20" fill="url(#bgGradient)" stroke="url(#greenGradient)" stroke-width="2" filter="url(#dropShadow)"/>
  
  <!-- Inner border for depth -->
  <rect x="15" y="15" width="770" height="170" rx="15" ry="15" fill="none" stroke="#333" stroke-width="1" opacity="0.5"/>
  
  <!-- Centered shield container with better visibility -->
  <g transform="translate(100, 100)">
    <!-- Outer glow circle for emphasis -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="url(#greenGradient)" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Hexagonal shield background - larger and clearer -->
    <path d="M 0,-50 L 43,-25 L 43,25 L 0,50 L -43,25 L -43,-25 Z" 
          fill="url(#shieldGradient)" 
          stroke="url(#greenGradient)" 
          stroke-width="3"
          filter="url(#dropShadow)"/>
    
    <!-- Inner hexagon border -->
    <path d="M 0,-44 L 38,-22 L 38,22 L 0,44 L -38,22 L -38,-22 Z" 
          fill="none" 
          stroke="#6BC023" 
          stroke-width="1"
          opacity="0.5"/>
    
    <!-- Large, clear shield icon -->
    <g transform="scale(1.8)">
      <!-- Main shield shape -->
      <path d="M 0,-18 C -12,-18 -16,-14 -16,-6 L -16,8 C -16,14 -10,18 0,22 C 10,18 16,14 16,8 L 16,-6 C 16,-14 12,-18 0,-18 Z" 
            fill="#2a2a2a" 
            stroke="url(#brightGreen)" 
            stroke-width="2.5"
            filter="url(#glowEffect)"/>
      
      <!-- Lock body - larger and clearer -->
      <rect x="-6" y="-3" width="12" height="10" rx="1" fill="url(#brightGreen)"/>
      
      <!-- Lock shackle -->
      <path d="M -5,-3 L -5,-7 C -5,-11 -2,-13 0,-13 C 2,-13 5,-11 5,-7 L 5,-3" 
            fill="none" 
            stroke="url(#brightGreen)" 
            stroke-width="2"
            stroke-linecap="round"/>
      
      <!-- Keyhole -->
      <circle cx="0" cy="2" r="2" fill="#1a1a1a"/>
      <rect x="-1" y="2" width="2" height="4" fill="#1a1a1a"/>
      
      <!-- Shield decorative lines -->
      <path d="M -8,-12 L -8,-9 M 8,-12 L 8,-9" 
            stroke="url(#brightGreen)" 
            stroke-width="1.5" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Tech corner accents on hexagon -->
    <g opacity="0.6">
      <path d="M -43,-25 L -38,-25 L -38,-20" fill="none" stroke="url(#greenGradient)" stroke-width="1"/>
      <path d="M 43,-25 L 38,-25 L 38,-20" fill="none" stroke="url(#greenGradient)" stroke-width="1"/>
      <path d="M 43,25 L 38,25 L 38,20" fill="none" stroke="url(#greenGradient)" stroke-width="1"/>
      <path d="M -43,25 L -38,25 L -38,20" fill="none" stroke="url(#greenGradient)" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Main Title - adjusted position for centered logo -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#silverGradient)" letter-spacing="2">
    PROTECTION SYSTEMS
  </text>
  
  <!-- Subtitle with enhanced styling -->
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="url(#greenGradient)" letter-spacing="3">
    AUSTRALIA
  </text>
  
  <!-- Divider line -->
  <line x1="200" y1="130" x2="500" y2="130" stroke="url(#greenGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Tagline with improved typography -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#999" letter-spacing="1">
    Advanced Energy Protection Solutions
  </text>
  
  <!-- Decorative corner accents -->
  <g opacity="0.5">
    <!-- Top right -->
    <path d="M 760,25 L 775,25 L 775,40" fill="none" stroke="url(#greenGradient)" stroke-width="1"/>
    <!-- Bottom right -->
    <path d="M 775,160 L 775,175 L 760,175" fill="none" stroke="url(#greenGradient)" stroke-width="1"/>
    <!-- Bottom left -->
    <path d="M 25,175 L 25,160" fill="none" stroke="url(#greenGradient)" stroke-width="1"/>
    <!-- Top left -->
    <path d="M 25,40 L 25,25" fill="none" stroke="url(#greenGradient)" stroke-width="1"/>
  </g>
  
  <!-- Tech pattern overlay (very subtle) -->
  <g opacity="0.03">
    <pattern id="techPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#8FD14F"/>
      <circle cx="15" cy="15" r="1" fill="#8FD14F"/>
      <circle cx="28" cy="2" r="1" fill="#8FD14F"/>
    </pattern>
    <rect x="15" y="15" width="770" height="170" rx="15" ry="15" fill="url(#techPattern)"/>
  </g>
</svg>