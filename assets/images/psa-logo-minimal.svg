<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a4c639;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist shield icon -->
  <g transform="translate(40, 40)">
    <!-- Shield shape -->
    <path d="M0 -25 L18 -18 L18 2 L0 20 L-18 2 L-18 -18 Z" fill="none" stroke="url(#minimalGradient)" stroke-width="3"/>
    
    <!-- Inner protection symbol -->
    <circle cx="0" cy="-5" r="3" fill="#a4c639"/>
    <path d="M0 -2 L-3 5 L3 5 Z" fill="#1e3a8a"/>
    
    <!-- Energy flow lines -->
    <line x1="-12" y1="-8" x2="-6" y2="-8" stroke="#a4c639" stroke-width="2"/>
    <line x1="6" y1="-8" x2="12" y2="-8" stroke="#a4c639" stroke-width="2"/>
    <line x1="-12" y1="8" x2="-6" y2="8" stroke="#a4c639" stroke-width="2"/>
    <line x1="6" y1="8" x2="12" y2="8" stroke="#a4c639" stroke-width="2"/>
  </g>
  
  <!-- Company name with modern typography -->
  <text x="80" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#1e3a8a">PROTECTION SYSTEMS</text>
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        fill="#a4c639">AUSTRALIA</text>
  
  <!-- Subtle tagline -->
  <text x="80" y="65" font-family="Arial, sans-serif" font-size="10" font-weight="normal" 
        fill="#666666" opacity="0.8">Renewable Energy Protection</text>
</svg>
